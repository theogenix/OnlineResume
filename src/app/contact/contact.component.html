<div class="mx-10 min-h-[40rem] flex justify-center items-center">
    <div class="grid lg:grid-cols-2 lg:space-x-[10em]">
      <div class="flex flex-col space-y-5">
        <span [class]="styles.title + ' mb-10'">Contact</span>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Message</mat-label>
          <input matInput />
        </mat-form-field>
        <button class="text-white hover:font-bold shadow-md hover:shadow-purple-500 text-lg bg-purple-400 border border-transparent rounded-lg max-w-[8em] h-[2.5em]">Send</button>
      </div>
      <div class="m-auto w-[30em]">
        <ng-lottie [options]="options" width="100" height="100"></ng-lottie>
      </div>
    </div>
  </div>
