<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Votre Nom - CV</title>
    <link rel="stylesheet" href="accueil.component.css" />
  </head>
  <body>
    <ng-container *ngFor="let accueil of accueils">
      <div class="grid grid-cols-2">
        <div>
          <div
            class="h-14 bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center padding pt-3"
          >
            <h1 class="text-white">{{ accueil.name }}</h1>
          </div>
          <div class="flex items-center justify-center h-5/6">
            <div class="grid grid-cols-2 pt-5">
              <div
                class="w-48 h-48 rounded-full overflow-hidden mx-auto profile-img border-4 border-white"
              >
                <img src="{{ accueil.logoUrl }}" class="profile-img" />
              </div>
              <div class="pr-3">
                <h2 class="text-white">{{ accueil.title }}</h2>
                <p class="text-white">
                  {{ accueil.objective }}
                </p>
                <button
                  (click)="downloadPdf(accueil.pdfPath)"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                  Download Resume
                </button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div
            class="h-14 bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center padding pt-3"
          >
            <h1 class="text-white">Recommandations</h1>
          </div>
          <div
            *ngFor="let recommandation of accueil.recommendations"
            class="text-white padding pt-2"
          >
            {{ recommandation.author }} : {{ recommandation.position }} <br />
            <br />
            {{ recommandation.text }}
            <hr class="w-full my-5" />
          </div>
        </div>
      </div>
    </ng-container>
  </body>
</html>
