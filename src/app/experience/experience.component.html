<div class="max-w-3xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4 text-white 500">Expériences Professionnelles</h2>
  <div class="flex flex-wrap">
    <ng-container *ngFor="let experience of experiences">
        <div class="flex-none w-10 h-10 ...">
          <img
            [src]="experience.logoUrl"
            alt="Logo de la boîte"
            class="w-full h-auto object-contain mb-2"
          />
        </div>

      <div class="w-full md:w-1/3 px-4 mb-6">
        <h3 class="text-xl font-bold mb-2 text-white 500">{{ experience.title }}</h3>
        <p class=" mb-2 text-white 500">
          {{ experience.company }} - {{ experience.location }}
        </p>
        <p class=" mb-2 text-white 500">
          Durée : {{ experience.startDate | date : "MMMM yyyy" }} -
          {{ experience.endDate | date : "MMMM yyyy" }}
        </p>
      </div>

      <div class="w-full md:w-1/3 mb-6">
        <p class=" leading-relaxed text-white 500">
          {{ experience.description }}
        </p>
      </div>
      <hr class="w-full my-6" />
    </ng-container>
  </div>
</div>
